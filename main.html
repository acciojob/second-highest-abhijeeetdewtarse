<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
	function secondHighest(arr) {
    let max = -Infinity;
    let smax = -Infinity;

    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            smax = max;
            max = arr[i];
        } else if (arr[i] > smax && arr[i] !== max) {
            smax = arr[i];
        }
    }

    return smax;
}

function Main() {
    var n = Number(prompt("Enter the number of elements"));
    var arr = [];

    for (var i = 0; i < n; i++) {
        arr[i] = Number(prompt("Enter element " + (i + 1)));
    }

    alert(secondHighest(arr));
}

Main();

		
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
